handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

#This formats the logs like this: Date + Level + Class Name + Message
#java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-6s %2$s %5$s%6$s%n
#java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter=com.interview.cs.loganalyser.VerySimpleFormatter
java.util.logging.ConsoleHandler.level=ALL

java.util.logging.FileHandler.pattern=loganalyser.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=com.interview.cs.loganalyser.VerySimpleFormatter
java.util.logging.FileHandler.level=ALL


.level=INFO
com.interview.cs.loganalyser.handlers= java.util.logging.ConsoleHandler
com.interview.cs.loganalyser.formatter=com.interview.cs.loganalyser.VerySimpleFormatter
com.interview.cs.loganalyser.level=FINE
io.netty.util.internal.PlatformDependent.level=SEVERE


# The mapping is as follow:
# 'FINEST  -> TRACE'
# 'FINER   -> DEBUG'
# 'FINE    -> DEBUG'
# 'CONFIG  -> INFO'
# 'INFO    -> INFO'
# 'WARNING -> WARN'
# 'SEVERE  -> ERROR'

